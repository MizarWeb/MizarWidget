<!DOCTYPE html>
<html>

<head>
    <title>Mizar</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    
    <link rel="stylesheet" href="../css/style.min.css"/>

    <script type="text/javascript" src="MizarWidget.min.js"></script>

</head>

<body>

<div id="mizarWidget-div">
</div>
<div id="fps"></div>

<script type="text/javascript">
    var widgetOptions = {
  "global": {
    "proxyUrl": "http://localhost:8081/?url=",
    "proxyUse": false
  },
  "gui": {
    "isMobile": true,
    "positionTracker": {
      "position": "bottom"
    },
    "elevationTracker": {
      "position": "bottom"
    },
    "stats": {
      "visible": true
    },
    "debug": true,
    "registry": {
      "hips" :"http://aladin.unistra.fr/hips/globalhipslist?fmt=json&hips_frame=equatorial&hips_frame=galactic"
    },
    "shortener": "${sitoolsBaseUrl}/shortener"
  },
  "ctx": [
    {
      "name": "sky",
      "mode": "Sky",
      "context": "./skyCtx.json"
    },
    {
      "name": "mars",
      "mode": "Planet",
      "context": "./marsCtx.json"
    },
    {
      "name": "earth",
      "mode": "Planet",
      "context": "./earthCtx.json"
    },
    {
      "name": "curiosity",
      "mode": "Ground",
      "context": "./curiosityCtx.json"
    },
    {
      "name": "sun",
      "mode": "Planet",
      "context": "./sunCtx.json"
    },
    {
      "name": "titan",
      "mode": "Planet",
      "context": "./titanCtx.json"
    }
  ],
  "defaultCtx": "earth"
}

    var mizarWidget = new MizarWidget('mizarWidget-div', widgetOptions);
    var mizarWidgetAPI = mizarWidget.getMizarWidgetAPI();
    mizarWidgetAPI.init();
</script>

</body>

</html>
